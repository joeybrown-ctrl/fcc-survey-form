<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Survey Form</h1>
            <p id="description" class="description text-center">Thank you for taking this survey</p>
        </header>

        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="enter name" required />
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="enter email" required />
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Cat's Age<span class="clue">(Optional)</span></label>
                <input type="number" name="age" id="number" min="0" max="101" class="form-control" placeholder="age">
            </div>
            <div class="form-group">
                <p>Which option best describes your cat's level of rudeness?</p>
                <select id="dropdown" bame="role" class="form-control" required>
                    <option disabled selected value>Select level of rudeness</option>
                    <option value="sweet">Sweet and loving</option>
                    <option value="disdainful">Moderately disdainful</option>
                    <option value="evil">Evil incarnate</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </form>
    </div>
</body>
</html>
